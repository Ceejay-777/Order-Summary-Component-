<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  
  <link rel="stylesheet" type="text/css" href="styles.css">

  <title>Frontend Mentor | Order summary card</title>

<body>
  <div class="container">
    <div class="contents">
      <div class="img">
        <img src="images/illustration-hero.svg" alt="Illustration-hero" class="hero">
      </div>

      <div class="content">
        <h1 class="name">Order Summary</h1>

        <p class="info">
          You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
        </p>

        <div class="selection">
          <img src="images/icon-music.svg" class="music-icon">
          <div class="plan">
            <div class="plan-type">Annual Plan</div>
            <div class="price">$59.99/year</div>
          </div>
          <button class="change-but">Change</button>
        </div>

        <button class="pay-but">Proceed to Payment</button>
        <button class="cancle-but">Cancel Order</button>
      </div>
    </div>
  </div>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  
</body>
</html>
